<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vishwas Mittal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="clock/clock.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>


<div class="stars"></div>

<div class="galaxy-s8">
    <div class="bazzel">
        <div class="screen">
            <div class="notification">
                <i class="fa fa-wifi" aria-hidden="true" style="color: white"></i>
                <i class="fa fa-signal" aria-hidden="true" style="color: white"></i>
                <!--97% battery percentage-->
                <i class="fa fa-battery-full fa-rotate-270" aria-hidden="true" style="color: white"></i>
                5:05 PM
            </div>

            <div class="widget">
                <div id="chooser">
                </div>

                <div class="fill">
                    <div class="clock
              hour-style-pill
              hour-text-style-large
              hour-display-style-all
              minute-style-line
              minute-display-style-fine-2
              minute-text-style-outside
              hand-style-hollow
              " id="utility-clock">
                        <div class="centre">
                            <div class="dynamic"></div>
                            <div class="expand round circle-1"></div>
                            <div class="anchor hour">
                                <div class="element thin-hand"></div>
                                <div class="element fat-hand"></div>
                            </div>
                            <div class="anchor minute">
                                <div class="element thin-hand"></div>
                                <div class="element fat-hand minute-hand"></div>
                            </div>
                            <div class="anchor second">
                                <div class="element second-hand second-hand-front"></div>
                                <div class="element second-hand second-hand-back"></div>
                            </div>
                            <div class="expand round circle-2"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="apps">
                <div class="centered">

                    <section class="cards">

                        <div class="row">
                            <div class="column">
                                <img id="about-me-icon"
                                     src="http://www.lte-esafety.co.uk/wp-content/uploads/2015/06/avatar.png"
                                     alt="icon" width="50" height="50" style="align-content:center; margin:auto; border-radius: 20%"/>
                                About Me
                            </div>
                            <div class="column">
                                <img id="project-icon"
                                     src="http://icons.iconarchive.com/icons/bokehlicia/captiva/64/rocket-icon.png"
                                     alt="icon" width="50" height="50" style="align-content:center; margin:auto;"/>
                                Projects
                            </div>
                            <div class="column">
                                <img id="resume-icon"
                                     src="http://icons.iconarchive.com/icons/graphicloads/filetype/64/pdf-icon.png"
                                     alt="icon" width="50" height="50" style="align-content:center; margin:auto; border-radius: 50%"/>
                                Resume
                            </div>
                            <div class="column">
                                <img id="contact-icon"
                                     src="http://icons.iconarchive.com/icons/pelfusion/long-shadow-ios7/64/Contacts-icon.png"
                                     alt="icon" width="50" height="50" style="align-content:center; margin:auto;"/>
                                Contact
                            </div>
                        </div>


                    </section>
                </div>

            </div>
            <div class="navigation">
                <i class="fa fa-arrow-left" aria-hidden="true" style="color: white"></i>
                <i class="fa fa-square-o" aria-hidden="true" style="color: white"></i>
                <i class="fa fa-arrow-right" aria-hidden="true" style="color: white"></i>

            </div>


        </div>
        <div class="edge"></div>
    </div>
    <div class="line"></div>
    <div class="header">
        <div class="sensors"></div>
    </div>
    <div class="volume-button"></div>
    <div class="power-button"></div>
</div>


<script src="index.js"></script>
<script src="clock/clock.js"></script>
</body>
</html>
