<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vishwas Mittal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>


<div class="stars"></div>

<div class="galaxy-s8">
    <div class="bazzel">
        <div class="screen">

            <!--Four more divs:
                Notification Bar
                Time widget
                App icons
                Navigation interface-->

            <div class="notification">
                <i class="fa fa-wifi" aria-hidden="true" style="color: white"></i>
                <i class="fa fa-signal" aria-hidden="true" style="color: white"></i>
                <!--97% battery percentage-->
                <i class="fa fa-battery-full fa-rotate-270" aria-hidden="true" style="color: white"></i>
                5:05 PM
            </div>

            <div class="widget">
                <i class="fa fa-signal fa-5x" aria-hidden="true" style="color: white"></i>
            </div>
            <div class="apps">
                <i class="fa fa-signal fa-5x" aria-hidden="true" style="color: white"></i>
            </div>
            <div class="navigation">
                <i class="fa fa-arrow-left" aria-hidden="true" style="color: white"></i>
                <i class="fa fa-square-o" aria-hidden="true" style="color: white"></i>
                <i class="fa fa-arrow-right" aria-hidden="true" style="color: white"></i>

            </div>


        </div>
        <div class="edge"></div>
    </div>
    <div class="line"></div>
    <div class="header">
        <div class="sensors"></div>
    </div>
    <div class="volume-button"></div>
    <div class="power-button"></div>
</div>


</body>
</html>
